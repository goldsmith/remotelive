<head>
  <title>remotelive</title>
</head>

<body>
    {{> createQuestion}}
    <div class="container">
        <div class="header">
            {{> header}}
        </div>
        <div class="projects">
        {{> projects}}           
        </div>
    </div>
</body>

<template name="header">
    {{loginButtons align="right"}}
    <span class="logo">RemoteLive</span> 
    <span class="description"> ask and answer programming questions in real time</span> 
</template>

<template name="projects">
    <div class="projects-header">
        <a class="btn pull-right add-question" id="question">Add question</a>
        <span class="projects-header">Questions</span>
    </div>
    {{#each projects}}
        {{> project}}
    {{/each}}
</template>

<template name="project">
    <div class="project">
        <span class="title">{{title}}</span>
        <span class="creator">{{creator}}</span>
        <div class="language"><span>{{language}}</span></div>
        <span class="created">{{relative_date}}</span>
    </div>
</template>

<template name="createQuestion">
    <div class="create-overlay">
        <div class="overlay">
            <textarea placeholder="What is your question?"></textarea>
            <span class="overlay-language">Programming language?</span>
            <input id="programming-language" type="text" />
            <a id="submit-question" class="btn add-question">Submit question</a>
        </div>
    </div>
    <div class="signin-overlay">
        <div class="overlay signin">
            <span class="overlay-language">Sign in to Add a Question</span>
            {{loginButtons}}
        </div>
    </div>
</template>
